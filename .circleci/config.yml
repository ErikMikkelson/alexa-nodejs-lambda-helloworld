version: 2.1

executors:
  ask-executor:
    docker:
      - image: xavidop/alexa-ask-aws-cli:1.0

jobs:
  checkout:
    executor: ask-executor
    steps:
      - checkout
      - run: chmod +x -R ./hooks
      - persist_to_workspace:
          root: /root/
          paths:
            - project
  build:
    executor: ask-executor
    steps:
      - attach_workspace:
          at: /root/
      - run: ls -la
      - run: cd lambda/custom && npm install
      - persist_to_workspace:
          root: /root/
          paths:
            - project
  test:
    executor: ask-executor
    steps:
      - attach_workspace:
          at: /root/
      - run: ls -la
      - run: cd lambda/custom && npm run test
      - persist_to_workspace:
          root: /root/
          paths:
            - project
  deploy:
    executor: ask-executor
    steps:
      - attach_workspace:
          at: /root/
      - run: ls -la
      - run: ask deploy --debug --force
      - persist_to_workspace:
          root: /root/
          paths:
            - project
  store-artifacts:
    executor: ask-executor
    steps:
      - attach_workspace:
          at: /root/
      - run: ls -la
      - run: rm -rf lambda/custom/node_modules
      - store_artifacts:
          path: ./
workflows:
    skill-pipeline:
      jobs:
        - checkout
        - build:
            requires:
              - checkout
        - test:
            requires:
              - build
        - deploy:
            requires:
              - test
        - store-artifacts:
            requires:
              - deploy